name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  ci:
    name: Lint, Typecheck, Build & Test
    if: github.event_name == 'push' || !github.event.pull_request.draft
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:17
        env:
          POSTGRES_PASSWORD: password
          POSTGRES_DB: fitness
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    env:
      DATABASE_URL: postgresql://postgres:password@localhost:5432/fitness
      ANTHROPIC_API_KEY: dummy_key
      AUTH_USERNAME: admin
      AUTH_PASSWORD: password
      NODE_ENV: test

    steps:
      - uses: actions/checkout@v4
      - uses: oven-sh/setup-bun@v2

      - run: bun install --frozen-lockfile
      - run: bun x biome ci .
      - run: bun run typecheck
      - run: bun x drizzle-kit check
      - run: bun run build
      - run: bun run db:dev
      - run: bun run db:seed
      - run: bun run test
